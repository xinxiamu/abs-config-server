server:
  port: 3331

---
spring:
  security:
    user:
      name: admin
      password: 123456

---
#改变url访问路径:http://192.168.1.146:8888/admin/
#management:
#  context-path: /admin

#作为服务注册到注册中心
eureka:
  instance:
#    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true #显示ip,浏览器以ip方式请求。
    hostname: localhost #域名
    health-check-url-path: /actuator/health #查看健康运行状态
    status-page-url-path: /actuator/info
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:2221/eureka/

---
#git配置中心
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/xinxiamu/ymu-config-repo
          #git的配置文件会加载到本地的目录
          basedir: target/config
          # 设置超时
          timeout: 4
#          search-paths:

---
# spring-cloud-bus刷新配置
spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: abs
    password: abs
    publisher-confirms: true
    virtual-host: /
